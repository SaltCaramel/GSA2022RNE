        <div id="side_chatbot" class="chatbot" style="position:absolute;right:0;">
            <a href="chatbot.html">
                <image class="image" src="assets/chatbot.ico">
            </a>
        </div>
        
        <!--챗봇 스크롤-->
        <script>
            function resize() {
                if(window.innerWidth >= 100) {
                    document.querySelector('#side_chatbot').style.display = "block";
                } else {
                    document.querySelector('#side_chatbot').style.display = "none";
                }
               
            }
        
            function scroll() {
                var currentScrollValue = document.documentElement.scrollTop;
                if(window.innerWidth >= 100) {
                    document.querySelector('#side_chatbot').style.top = (currentScrollValue+360)+"px";
                    document.querySelector('#side_chatbot').style.transition = "0.3s";
                }
            }
        
            scroll();
            resize();
            window.addEventListener('resize', resize);
            window.addEventListener('scroll', scroll);
        </script>
